<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icon/ico.png" type="image/x-icon">
</head>
<body>    
    <header>
        <div class="header__title">
            <h1>Фотогалерея</h1>
        </div>
        <div class="header__search">
            <div class="search__container">
                <input 
                class="search_style" 
                autofocus="autofocus" 
                type="text" 
                value="" 
                placeholder="Найти изображения"
                autocomplete="off"
                >
                <span class="search_close noactive">
                    &times;
                </span>
            </div>            
            <a class="search_button">Поиск</a>
        </div>
    </header>
    <main>
        <div class="main__container">
            <p class="container_p"></p>
        </div>
    </main>
    <footer>
        <div class="footer__autor">
            <a href="https://github.com/kabdia"><img src="./icon/github.svg" alt="github"></a>
            <p>2024 г</p>
        </div>
        <div class="footer__links">
            <a href="https://rs.school/courses/javascript-preschool-ru">
                <img src="./icon/rss-logo.svg" alt="rs">
            </a>
        </div>
    </footer>    
    <script src="app.js"></script>
</body>
</html>
